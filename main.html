<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="https://images.unsplash.com/photo-1658487476847-a180f98870d0?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <div class="container">
            <h1>Image-in | Get any image</h1>
            <p>search and download in seconds</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="search images">
            </div>
        </div>
    </section>

    <section class="gallary">
        <ul class="images"> </ul>
        <button class="load-more">load more</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
